<ion-content padding>
  <div text-center><img src="assets/img/e2.png"></div>
  <div text-center>
    <h3>Device Earpiece</h3>
    <p>Select the option that best describe the state of the device earpiece used for answering calls</p>
  </div>

  <ion-grid>
    <ion-row radio-group [(ngModel)]="earpiece">
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="excellent" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Excellent</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="unstable" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Unstable</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="bad" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Bad</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div text-center class="button-center">
    <button ion-button full color="dark" round *ngIf="displayButton" (click)="nextStage()">Next stage</button>
  </div>

  <div class="le-note">
    <p>Matrix Deva</p>
  </div>
</ion-content>
