<ion-content padding>
  <div text-center><img src="assets/img/t2.png"></div>
  <div text-center>
    <h3>Temperature</h3>
    <p>How hot does the device get? Typically, when you play high end games your device may get pretty hot. That's normal. If your device is hot to the touch, when using this application, then state it below.</p>
  </div>

  <ion-grid>
    <ion-row radio-group [(ngModel)]="temperature">
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="cool" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Cool</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="unstable" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Unstable</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="hot" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Hot</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div text-center class="button-center">
    <button ion-button full color="dark" round *ngIf="displayButton" (click)="nextStage()">Next stage</button>
  </div>

  <div class="le-note">
    <p>Matrix</p>
  </div>
</ion-content>
