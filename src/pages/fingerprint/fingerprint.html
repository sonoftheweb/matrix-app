<ion-content padding>
  <div text-center><img src="assets/img/f1.png"></div>
  <div text-center>
    <h3>Fingerprint</h3>
    <p>Select the option that best describe the state of the device fingerprint. Select "None" if not available on the device.</p>
  </div>

  <ion-grid *ngIf="isAndroid">
    <ion-row radio-group [(ngModel)]="fingerprint">
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="excellent" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Excellent</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="bad" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Bad</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="none" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>None</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="iosTouchError != ''">
    <p>{{ iosTouchError }}</p>
  </div>

  <div text-center class="button-center">
    <button ion-button full color="dark" round *ngIf="iosTouchAvailable" (click)="triggerFP()">Test Fingerprint</button>
    <button ion-button full color="dark" round *ngIf="displayButton" (click)="nextStage()">Next stage</button>
  </div>

  <div class="le-note">
    <p>Matrix</p>
  </div>
</ion-content>
