<ion-content padding>
  <div text-center><img src="assets/img/b2.png"></div>
  <div text-center>
    <h3>Battery Condition</h3>
    <p>Select the option that best describe the state of the device battery</p>
  </div>

  <ion-grid>
    <ion-row radio-group [(ngModel)]="battery">
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="excellent" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Excellent</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="swollen" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Swollen</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="bad" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Bad</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div text-center class="button-center">
    <button ion-button full color="dark" round *ngIf="displayButton" (click)="nextStage()">Next stage</button>
  </div>

  <div class="le-note">
    <p>Matrix Deva</p>
  </div>
</ion-content>
