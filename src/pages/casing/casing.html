<ion-content padding>
  <div text-center><img src="assets/img/c1.png"></div>
  <div text-center>
    <h3>What's the condition of the case?</h3>
    <p>Select the option that best describe the state of the device case.</p>
    <!--<p>Please also ensure your phone has the case shipped with the phone and not a replacement.</p>-->
  </div>

  <ion-grid>
    <ion-row radio-group [(ngModel)]="casing">
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="clean" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Clean</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="rough" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Rough</h6>
      </ion-col>
      <ion-col width-33 class="casing-check" text-center>
        <ion-radio value="broken" (ionSelect)="onSel()" mode="md" color="dark"></ion-radio>
        <h6>Broken</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div text-center class="button-center">
    <button ion-button full color="dark" round *ngIf="displayButton" (click)="nextStage()">Next stage</button>
  </div>

  <div class="le-note">
    <p>Matrix</p>
  </div>
</ion-content>
